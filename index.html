<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/gamepad.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ® Arcade Game Room | Retro Gaming Experience</title>
    <meta name="description" content="Classic arcade games including Snake, Tetris, Checkers, and Dominoes. Experience retro gaming with modern web technology." />
    
    <!-- Google Fonts for retro/arcade feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
      /* Prevent text selection for better game experience */
      body {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        background: #0a0a0a;
        overflow-x: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #00ff41;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #00ffff;
      }
    </style>
  </head>

    <div id="root"></div>

  </body>
